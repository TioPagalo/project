        }

            display: flex;

        }
        .photos img {
            max-width: 100%;
            height: auto;
            width: 45%;
        }
        .container {
            padding: 20px;
        }

            color: #ccc;
            background-color: #ff0000;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .featured-products {

        }
        .product {

            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: linear-gradient(to right, rgb(48, 0, 0), red);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
